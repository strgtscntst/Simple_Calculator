<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="fullCalcDisplay">2 + 3 + 10<button id="clear">C</button></div>
            <div id="IOContainer">15<button id="clearEntry">CE</button></div>
        </div>
        <div id ="inputSection">
            <div id="buttonRowOne">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divideOperator">/</button>
            </div>
            <div id="buttonRowTwo">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiplyOperator">x</button>
            </div>
            <div id="buttonRowThree">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtractOperator">-</button>
            </div>
            <div id="buttonRowFour">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
                <button id="addOperator">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
